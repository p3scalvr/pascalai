<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PascalAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #e1e1e1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            overflow-x: hidden;
            opacity: 0;
            animation: fadeInAll 1.5s ease-out forwards;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header */
        header {
            width: 100%;
            padding: 15px 30px;
            background-color: #121212;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: -100px;
            left: 0;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: slideInFromTop 1s ease-out forwards;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #9b4dca;
        }

        .header-links {
            display: flex;
            gap: 20px;
        }

        .header-link {
            font-size: 0.9rem;
            font-weight: 600;
            color: #e1e1e1;
            text-transform: uppercase;
            padding: 5px 10px;
            transition: color 0.3s ease;
        }

        .header-link:hover {
            color: #bb86fc;
        }

        /* Hero Section */
        .hero {
            margin-top: 150px;
            text-align: center;
            width: 100%;
            padding: 0 20px;
            opacity: 0;
            animation: fadeInSection 1.5s ease-out 1s forwards;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.2;
            background: linear-gradient(90deg, #bb86fc, #8e44ad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 1.2rem;
            color: #b3b3b3;
            margin-bottom: 40px;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .search-bar {
            width: 60%;
            max-width: 600px;
            padding: 15px 20px;
            font-size: 1rem;
            border: 2px solid #bb86fc;
            border-radius: 30px;
            background-color: #1f1f1f;
            color: #e1e1e1;
            outline: none;
            transition: border-color 0.3s ease;
            text-align: center;
        }

        .search-bar:focus {
            border-color: #8e44ad;
        }

        .search-btn {
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #bb86fc, #8e44ad);
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .search-btn:hover {
            background: linear-gradient(135deg, #8e44ad, #bb86fc);
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes fadeInAll {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideInFromTop {
            0% {
                top: -100px;
                opacity: 0;
            }
            100% {
                top: 0;
                opacity: 1;
            }
        }

        @keyframes fadeInSection {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeOutSlideUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-20px);
                opacity: 0;
            }
        }

        @keyframes fadeInSlideDown {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInTextOnly {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .search-bar {
                width: 80%;
                font-size: 0.9rem;
            }

            .search-btn {
                padding: 12px 25px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 10px 20px;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .search-bar {
                width: 90%;
            }

            .search-btn {
                padding: 10px 20px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header id="header" class="visible-header">
        <div class="logo">PascalAI</div>
        <nav class="header-links">
            <a href="#" class="header-link">Home</a>
            <a href="#" class="header-link">Features</a>
            <a href="#" class="header-link">About</a>
            <a href="#" class="header-link">Contact</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Ask PascalAI Anything</h1>
            <p class="hero-text">Unlock limitless possibilities with cutting-edge AI technology. Start your journey now!</p>
            <div class="search-container">
                <input type="text" class="search-bar" id="search-bar" placeholder="Ask me anything..." readonly>
                <button class="search-btn" onclick="location.href='/chat-page';">Get Started</button>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 PascalAI. Built with ❤️ and advanced AI.</p>
    </footer>

    <script>
        const exampleQuestions = [
            "Who is the President of the United States?",
            "What is the capital of France?",
            "Explain the theory of relativity",
            "Who was the first president?",
            "What is the meaning of life?",
            "What is 2 + 2?",
            "How far is the moon from Earth?"
        ];

        let currentIndex = 0;
        const searchBarText = document.getElementById("search-bar-text");

        // Change text on animation end
        searchBarText.addEventListener("animationiteration", () => {
            currentIndex = (currentIndex + 1) % exampleQuestions.length;
            searchBarText.textContent = exampleQuestions[currentIndex];
        });
    </script>
</body>
</html>
