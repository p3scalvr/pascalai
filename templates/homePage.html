<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PascalAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #e1e1e1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            overflow-x: hidden;
            opacity: 0;
            animation: fadeInAll 0.8s forwards;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header */
        header {
            width: 100%;
            padding: 15px 30px;
            background-color: #000000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            opacity: 1;
            animation: fadeInHeader 1s ease-out;
            transition: opacity 0.5s ease-in-out;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #9b4dca;
        }

        .header-links {
            display: flex;
            gap: 20px;
        }

        .header-link {
            font-size: 0.9rem;
            font-weight: 600;
            color: #e1e1e1;
            text-transform: uppercase;
            padding: 5px 10px;
            transition: color 0.3s ease;
        }

        .header-link:hover {
            color: #bb86fc;
        }

        /* Hero Section */
        .hero {
            margin-top: 120px;
            text-align: center;
            width: 100%;
            padding: 0 20px;
            animation: fadeInSection 1s ease-out;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.2;
            background: linear-gradient(90deg, #bb86fc, #8e44ad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 1.2rem;
            color: #b3b3b3;
            margin-bottom: 40px;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .search-bar {
            width: 60%;
            max-width: 600px;
            padding: 15px 20px;
            font-size: 1rem;
            border: 2px solid #bb86fc;
            border-radius: 30px;
            background-color: #1f1f1f;
            color: #e1e1e1;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-bar:focus {
            border-color: #8e44ad;
        }

        .search-btn {
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #bb86fc, #8e44ad);
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .search-btn:hover {
            background: linear-gradient(135deg, #8e44ad, #bb86fc);
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #777;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        footer a {
            color: #bb86fc;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeInAll {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeInHeader {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeInSection {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .search-bar {
                width: 80%;
                font-size: 0.9rem;
            }

            .search-btn {
                padding: 12px 25px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 10px 20px;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .search-bar {
                width: 90%;
            }

            .search-btn {
                padding: 10px 20px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header id="header" class="visible-header">
        <div class="logo">PascalAI</div>
        <nav class="header-links">
            <a href="#" class="header-link">Home</a>
            <a href="#" class="header-link">Features</a>
            <a href="#" class="header-link">About</a>
            <a href="#" class="header-link">Contact</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Ask PascalAI Anything</h1>
            <p>Unlock limitless possibilities with cutting-edge AI technology. Start your journey now!</p>
            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Ask me anything...">
                <button class="search-btn" onclick="location.href='/chat-page';">Get Started</button>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 PascalAI.</p>
    </footer>

    <script>
        let lastScrollTop = 0;
        const header = document.getElementById('header');

        window.addEventListener('scroll', function () {
            let currentScroll = window.pageYOffset || document.documentElement.scrollTop;

            if (currentScroll > lastScrollTop) {
                // Scroll down
                header.classList.add('hidden-header');
            } else {
                // Scroll up
                header.classList.remove('hidden-header');
                header.classList.add('visible-header');
            }
            lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
        });

        // Ensure the page fades in top to bottom in a nice order when loaded
        window.onload = function () {
            document.body.style.opacity = 1;
        };
    </script>
</body>
</html>
