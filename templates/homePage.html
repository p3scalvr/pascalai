<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PascalAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #e1e1e1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            overflow-x: hidden;
            opacity: 0;
            animation: fadeInAll 1s forwards;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header */
        header {
            width: 100%;
            padding: 20px 40px;
            background-color: #121212;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            opacity: 1;
            animation: fadeInHeader 1.5s ease-out;
            transition: opacity 0.5s ease-in-out;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #9b4dca;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .header-links {
            display: flex;
            gap: 25px;
        }

        .header-link {
            font-size: 1rem;
            font-weight: 600;
            color: #e1e1e1;
            text-transform: uppercase;
            padding: 7px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .header-link:hover {
            background-color: #8e44ad;
            color: white;
            transform: scale(1.05);
        }

        /* Hero Section */
        .hero {
            margin-top: 120px;
            text-align: center;
            width: 100%;
            padding: 0 20px;
            animation: fadeInSection 1.2s ease-out;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 25px;
            line-height: 1.2;
            background: linear-gradient(90deg, #bb86fc, #8e44ad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: slideInFromLeft 1.5s ease-out;
        }

        .hero p {
            font-size: 1.4rem;
            color: #b3b3b3;
            margin-bottom: 50px;
            animation: fadeInUp 1.5s ease-out;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .search-bar {
            width: 65%;
            max-width: 650px;
            padding: 16px 20px;
            font-size: 1.1rem;
            border: 2px solid #bb86fc;
            border-radius: 35px;
            background-color: #1f1f1f;
            color: #e1e1e1;
            outline: none;
            transition: border-color 0.3s ease, transform 0.3s ease;
        }

        .search-bar:focus {
            border-color: #8e44ad;
            transform: scale(1.05);
        }

        .search-btn {
            padding: 16px 35px;
            font-size: 1.1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #bb86fc, #8e44ad);
            border: none;
            border-radius: 35px;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .search-btn:hover {
            background: linear-gradient(135deg, #8e44ad, #bb86fc);
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #777;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 40px;
            animation: fadeInFooter 1.5s ease-out;
        }

        footer a {
            color: #bb86fc;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeInAll {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeInHeader {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeInSection {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideInFromLeft {
            0% { transform: translateX(-100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        @keyframes fadeInUp {
            0% { transform: translateY(30px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInFooter {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Parallax Scrolling */
        .parallax {
            background: url('https://via.placeholder.com/1500') no-repeat center center fixed;
            background-size: cover;
            height: 500px;
            position: relative;
            animation: fadeInSection 1s ease-out;
        }

        .parallax-content {
            position: absolute;
            bottom: 30px;
            left: 30px;
            color: white;
            font-size: 1.5rem;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 8px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 3rem;
            }

            .hero p {
                font-size: 1.1rem;
            }

            .search-bar {
                width: 80%;
                font-size: 1rem;
            }

            .search-btn {
                padding: 14px 30px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 15px 25px;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .search-bar {
                width: 90%;
            }

            .search-btn {
                padding: 12px 25px;
                font-size: 0.9rem;
            }
        }

        /* Hide scrollbar but keep the scroll functionality */
body {
    overflow: hidden;  /* Hide the default scrollbar */
}

body::-webkit-scrollbar {
    display: none;  /* For Chrome, Safari, and Edge */
}

body {
    -ms-overflow-style: none;  /* For Internet Explorer 10+ */
    scrollbar-width: none;  /* For Firefox */
}

    </style>
</head>
<body>
    <header id="header" class="visible-header">
        <div class="logo">PascalAI</div>
        <nav class="header-links">
            <a href="#" class="header-link">Home</a>
            <a href="#" class="header-link">Features</a>
            <a href="#" class="header-link">About</a>
            <a href="#" class="header-link">Contact</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Ask PascalAI Anything</h1>
            <p>Unlock limitless possibilities with cutting-edge AI technology. Start your journey now!</p>
            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Ask me anything...">
                <button class="search-btn" onclick="location.href='/chat-page';">Get Started</button>
            </div>
        </section>

        <section class="parallax">
            <div class="parallax-content">
                Dive deeper into the world of AI and discover new possibilities with PascalAI.
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 PascalAI. All rights reserved.</p>
    </footer>

    <script>
        let lastScrollTop = 0;
        const header = document.getElementById('header');

        window.addEventListener('scroll', function () {
            let currentScroll = window.pageYOffset || document.documentElement.scrollTop;

            if (currentScroll > lastScrollTop) {
                header.classList.add('hidden-header');
            } else {
                header.classList.remove('hidden-header');
                header.classList.add('visible-header');
            }
            lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
        });

        window.onload = function () {
            document.body.style.opacity = 1;
        };
    </script>
</body>
</html>
