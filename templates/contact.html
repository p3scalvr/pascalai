<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Contact Us - PascalAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000000;
            color: #ddd;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            overflow-x: hidden;
            opacity: 0;
            animation: fadeInBody 1.5s forwards;
            overflow-y: scroll;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: color 0.3s ease, transform 0.3s ease, text-shadow 0.3s ease;
        }

        a:hover {
            color: #bbbbbb;
            transform: scale(1.05);
            text-shadow: 0 0 5px #bbbbbb;
        }

        header {
            width: 100%;
            padding: 15px 30px;
            background-color: #000000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            opacity: 1;
            animation: slideDownHeader 1s ease-out forwards;
            transition: opacity 0.5s ease-in-out;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
        }

        .header-links {
            display: flex;
            gap: 20px;
        }

        .header-link {
            font-size: 0.9rem;
            font-weight: 500;
            color: #ffffff;
            text-transform: uppercase;
            padding: 5px 10px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .header-link:hover {
            color: #bbbbbb;
            transform: scale(1.1);
        }

        .contact {
            margin-top: 120px;
            text-align: center;
            width: 100%;
            padding: 0 20px;
            animation: fadeInSection 1s ease-out forwards;
        }

        .contact h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
            color: #ffffff;
        }

        .contact p {
            font-size: 1.2rem;
            color: #bbbbbb;
            margin-bottom: 40px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 1rem;
            color: #ffffff;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            max-width: 600px;
            padding: 15px;
            font-size: 1rem;
            border: 2px solid #1e90ff;
            border-radius: 10px;
            background-color: #1f1f1f;
            color: #ffffff;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(30, 144, 255, 0.5);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #1e90ff;
            box-shadow: 0 0 15px rgba(30, 144, 255, 0.7);
        }

        .submit-btn {
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #ffffff, #bbbbbb);
            border: none;
            border-radius: 30px;
            color: #000000;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #bbbbbb, #ffffff);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
        }

        footer {
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #777;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        footer a {
            color: #ffffff;
            transition: color 0.3s ease, transform 0.3s ease;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        footer a:hover {
            text-decoration: underline;
            transform: scale(1.05);
        }

        @keyframes fadeInBody {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeInSection {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideDownHeader {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .contact h1 {
                font-size: 2.5rem;
            }

            .contact p {
                font-size: 1rem;
            }

            .form-group input,
            .form-group textarea {
                width: 80%;
                font-size: 0.9rem;
            }

            .submit-btn {
                padding: 12px 25px;
                font-size: 0.9rem;
            }

            footer {
                display: none;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 10px 20px;
            }

            .contact h1 {
                font-size: 2rem;
            }

            .form-group input,
            .form-group textarea {
                width: 90%;
            }

            .submit-btn {
                padding: 10px 20px;
                font-size: 0.8rem;
            }

            footer {
                display: none;
            }
        }

        .hidden-header {
            transform: translateY(-100%);
            transition: transform 0.3s ease-in-out;
        }

        .visible-header {
            transform: translateY(0);
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <header id="header" class="visible-header">
        <div class="logo">PascalAI</div>
        <nav class="header-links">
            <a href="#" class="header-link" onclick="navigateTo('home')">Home</a>
            <a href="#" class="header-link" onclick="navigateTo('features')">Features</a>
            <a href="#" class="header-link" onclick="navigateTo('about')">About</a>
            <a href="#" class="header-link" id="contact-link" onclick="navigateTo('contact')">Contact</a>
        </nav>
    </header>

    <main>
        <section class="contact">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Please fill out the form below to get in touch with us.</p>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Â© 2024 PascalAI.</p>
    </footer>

    <script>
        let lastScrollTop = 0;
        const header = document.getElementById('header');

        window.addEventListener('scroll', function () {
            let currentScroll = window.pageYOffset || document.documentElement.scrollTop;

            if (currentScroll > lastScrollTop) {
                header.classList.add('hidden-header');
                header.classList.remove('visible-header');
            } else {
                header.classList.remove('hidden-header');
                header.classList.add('visible-header');
            }
            lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
        });

        window.onload = function () {
            document.body.style.opacity = 1;
            const sections = document.querySelectorAll('section');
            sections.forEach((section, index) => {
                section.style.animationDelay = `${index * 0.5}s`;
                section.style.animation = 'fadeInSection 1s ease-out forwards';
            });
        };

        function navigateTo(section) {
            let url;
            switch(section) {
                case 'home':
                    url = '/';
                    break;
                case 'features':
                    url = '/features';
                    break;
                case 'about':
                    url = '/about';
                    break;
                case 'contact':
                    url = '/contact';
                    break;
                default:
                    return;
            }
            window.location.href = url;
        }

        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            fetch('/send-email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, email, message })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Thank you for contacting us!');
                } else {
                    alert('There was an error sending your message. Please try again later.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error sending your message. Please try again later.');
            });
        });
    </script>
</body>
</html>
